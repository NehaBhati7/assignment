<!DOCTYPE html>
<html>
<head>
    <title>IRCTC Ticket Booking</title>
    <link rel="stylesheet" href="q5.css">
</head>
<body>

    <header>
        <img src="file:///C:/Users/Spm/Pictures/Screenshots/IRCTC-logo.png" alt="IRCTC Logo"> 
        <nav>
            <ul>
                <li><a href="#">Ask Queries</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Alerts</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Indian Railways</h1>
        <p>Safety. Security. Punctuality.</p>

        <div class="search-container">
            <div class="from">
                <label for="from">From:</label>
                <input type="text" id="from" placeholder="Bangalore">
            </div>

            <div class="to">
                <label for="to">To:</label>
                <input type="text" id="to" placeholder="Kasaragod">
            </div>

            <div class="date">
                <label for="date">Date:</label>
                <input type="date" id="date" value="2023-08-01">
            </div>

            <div class="class">
                <label for="class">Class:</label>
                <select id="class">
                    <option value="3A">3A</option>
                    <option value="2S">2S</option>
                    <option value="SL">SL</option>
                    <option value="1A">1A</option>
                </select>
            </div>

            <div class="quota">
                <label for="quota">Quota:</label>
                <select id="quota">
                    <option value="TATKAL">TATKAL</option>
                    <option value="GENERAL">GENERAL</option>
                    <option value="LADIES">LADIES</option>
                </select>
            </div>

            <button class="search-btn">Search Train</button>
        </div>

        <div class="image-container">
            <img src="file:///C:/Users/Spm/Pictures/Screenshots/istockphoto-178489146-612x612.jpg" alt="Train Image">
        </div>

       
    </main>

   

</body>
</html>
