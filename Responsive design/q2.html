<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1000px;
            width: 90%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 800px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="file:///C:/Users/Spm/Pictures/Screenshots/20210601_Guangzhou.jpg" alt="City View 1">
        <img src="file:///C:/Users/Spm/Pictures/Screenshots/20210601_Guangzhou.jpg" alt="City View 2">
        <img src="file:///C:/Users/Spm/Pictures/Screenshots/20210601_Guangzhou.jpg" alt="City View 3">
    </div>
</body>
</html>
