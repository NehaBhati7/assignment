<!DOCTYPE html>
<html>
<head>
    <title>Sign-up and Sign-in Form</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="container">
        <h1>Sign-up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div><br>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div><br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div><br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div><br>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div><br>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div><br>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required><br>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option><br><br>
             <div class="form-group"><br><br>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Agree to All Terms and Conditions</label><br>
<button type="submit">Sign Up</button><br>
        </form><br><br>

        <h1>Sign-in</h1>
        <form id="signinForm">
            <div class="form-group">
                <label for="signinEmail">Email:</label><br>
                <input type<div class="form-group"><br>
                <label for="signinPassword">Password:</label><br>
                <input type="password" id="signinPassword" name="signinPassword" required><br><br>
<button type="submit">Sign In</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
