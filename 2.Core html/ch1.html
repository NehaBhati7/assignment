<!DOCTYPE html>
<html>
<head>
    <title>File</title>
    <style>
        .highlighted {
            background-color: yellow; /* Highlight color */
        }
        .deleted {
            text-decoration: line-through; /* Strikethrough for deleted text */
        }
    </style>
</head>
<body>


    <p><strong>This text will be bolded.</strong></p>
    <p><i>This text will be italic.</i></p>
    <p><u>This text will be underlined</u></p>
    <p class="highlighted">This text will be highlighted</p>

    <p>This is normal text. <small>This will be superscripted<sup>1</sup></small> This is normal again</p>
    <p>This is normal text. This text will be<sub>subcripted</sub></p>

    <p>Normal Text <small>Small Text</small></p>

    <p class="deleted">This text will be deleted</p>

</body>
</html>
