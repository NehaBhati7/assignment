<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="q3.css">
</head>
<body>
    
    <form class="form">
        <div class="form__section form__section--primary">
            <label for="name" class="form__label">Name:</label>
            <input type="text" id="name" class="form__input" placeholder="Enter your name">
        </div>
        <div class="form__section form__section--secondary">
            <label for="email" class="form__label">Email:</label>
            <input type="email" id="email" class="form__input" placeholder="Enter your email">
        </div>
        <div class="form__section">
            <label for="password" class="form__label">Password:</label>
            <input type="password" id="password" class="form__input" placeholder="Enter your password">
        </div>
        <div class="form__section form__section--opaque">
            <label for="message" class="form__label">Message:</label>
            <textarea id="message" class="form__textarea" placeholder="Enter your message"></textarea>
        </div>
        <div class="form__section">
            <button type="submit" class="form__button">Submit</button>
        </div>
    </form>
</body>
</html>
