<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="q1.css">
    <style>
        /* Internal CSS */
        .internal-style {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>Different Ways to Add CSS</h1>

    <!-- Inline CSS -->
    <div style="color: red; border: 2px solid red; padding: 10px; margin: 10px;">
        This is styled with Inline CSS.
    </div>

    <!-- Internal CSS -->
    <div class="internal-style">
        This is styled with Internal CSS.
    </div>

    <!-- External CSS -->
    <div class="external-style">
        This is styled with External CSS.
    </div>
</body>
</html>
